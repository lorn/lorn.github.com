# Site settings
baseurl = "https://lornlab.org"
# HTML Language Code Reference, such as en, zh-cn
languageCode = "en-US"
title = "lornlab."
theme = "blackburn"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-297382-1" 
hasCJKLanguage = true
publishDir = "docs"

[params]
	name = "lornlab."
	description = "Just a way to store and share my ideas"
	bio = "Lorn's personal blog and stuff"
	# Enter optionally your twitter account
	twitter = "lorn"
	enableRSS = true
  brand = "lornlab."


[indexes]
  tag = "tags"
  topic = "topics"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 1
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 2
    identifier = "about"
    url = "/about/"
  [[menu.main]]
    name = "Contact"
    pre = "<i class='fa fa-phone fa-fw'></i>"
    weight = 3
    url = "/contact/"


[social]
  # Link your social networking accouns to the side menu
  # by entering your username or ID.

  # SNS microblogging
  twitter = "@lorn"


